<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left">
        <h1><span><img src="photos/odin-lined.png" alt="the odin project logo" height="120" width="100"></span>ODIN</h1>

        <footer>Photo by <a 
            href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
            Halie West</a> on <a 
             href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
             Unsplash</a>
        </footer>
    </div>
    <div class="right">
        <header class="hero">
            <p>This is not a real online service! You know you need something like
                this in your life to help you realize your deepest dreams.
                <br>
                Signup <em>now</em> to get started.
            </p>
            <p class="callout">
                You <em>know</em> you want to.
            </p>
        </header>
        <main>
            <h2>Let's do this!</h2>
            <form action="">
                <p>
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name" required>
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name" required>
                </p>

                <p>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required>
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="phone" required>
                </p>

                <p>
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required>
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </p>
        </main>

        <footer>
            <p>
                <button type="submit">Create Account</button>
            </p>
            </form>
            <p class="login">
                Already have an account? <a href="#">Log in</a>
            </p>
        </footer>
    </div>
</body>
</html>
